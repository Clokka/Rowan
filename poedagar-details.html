<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poedagar Luxury Business Watch for Men</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }
    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    header {
      background-color: #111;
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      max-width: 100px;
      height: auto;
    }
    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #c0392b;
    }
    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Gallery styles */
    .gallery-container {
      max-width: 500px;
      margin: 2rem auto;
      position: relative;
    }
    .main-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.6);
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
    .video-container {
      margin-top: 1rem;
      max-width: 500px;
      height: 280px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Buttons Row */
    .buttons-row {
      max-width: 700px;
      margin: 2rem auto 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .tab-button {
      padding: 0.6rem 1.2rem;
      border: 1px solid #c0392b;
      background: white;
      color: #c0392b;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .tab-button.active,
    .tab-button:hover {
      background-color: #c0392b;
      color: white;
    }

    /* Performance Tab Subbuttons */
    .performance-subbuttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .performance-subbutton {
      padding: 0.5rem 1rem;
      border: 1px solid #c0392b;
      background: white;
      color: #c0392b;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .performance-subbutton.active,
    .performance-subbutton:hover {
      background-color: #c0392b;
      color: white;
    }

    .tab-content {
      max-width: 700px;
      margin: 0 auto 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 150px;
      font-size: 0.9rem;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th,
    table td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    table th {
      background: #f4f4f4;
      width: 200px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up!</span>
  </div>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo" />
      <div class="header-text">
        <h1>CLOKKA</h1>
        <p>Style Meets Precision</p>
      </div>
    </div>
    <div class="menu-container">
      <button id="menu-btn" aria-label="Menu" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <a href="/signin.html">Sign In</a>
        <a href="/contact.html">Contact Us</a>
        <a href="/CLOKKAstreetwear.html">CLOKKA Streetwear</a>
      </div>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; margin-top:2rem;">Poedagar Luxury Business Watch for Men</h1>

    <div class="gallery-container">
      <button class="arrow arrow-left" aria-label="Previous image">&#8592;</button>
      <img src="" alt="Poedagar Luxury Business Watch" class="main-image" id="main-image" />
      <button class="arrow arrow-right" aria-label="Next image">&#8594;</button>

      <div class="video-container" id="video-container" style="display:none;">
        <video autoplay muted loop playsinline width="100%" height="280" style="border-radius:8px; object-fit: cover;">
          <source src="20230815_71c9229759c237dc_423781379896_mp4_264_hd_unlimit_taobao.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="buttons-row" role="tablist" aria-label="Product Information Tabs">
      <button class="tab-button active" data-tab="attributes" role="tab" aria-selected="true" aria-controls="tab-attributes" id="tab-btn-attributes">Attributes</button>
      <button class="tab-button" data-tab="performance" role="tab" aria-selected="false" aria-controls="tab-performance" id="tab-btn-performance">Performance</button>
      <button class="tab-button" data-tab="supplier" role="tab" aria-selected="false" aria-controls="tab-supplier" id="tab-btn-supplier">Supplier</button>
      <button class="tab-button" data-tab="description" role="tab" aria-selected="false" aria-controls="tab-description" id="tab-btn-description">Description</button>
    </div>

    <div class="tab-content" id="tab-content" role="tabpanel" aria-labelledby="tab-btn-attributes">
      <!-- Content will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

  <script>
    // Menu toggling
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');
    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });

    // Image gallery data
    const images = [
      "https://s.alicdn.com/@sc04/kf/Hab34bc998b76446bae9e228c54de4b34E.jpg_720x720q50.jpg",
      "https://s.alicdn.com/@sc04/kf/H716143dee71e47dab9c150008de2d2d4T.jpg_720x720q50.jpg",
      "https://s.alicdn.com/@sc04/kf/H5f691570360543c4973cd6df2f25af012.jpg_720x720q50.jpg",
      "video"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById('main-image');
    const videoContainer = document.getElementById('video-container');
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');

    function updateGallery() {
      if (images[currentIndex] === "video") {
        mainImage.style.display = "none";
        videoContainer.style.display = "flex";
      } else {
        videoContainer.style.display = "none";
        mainImage.style.display = "block";
        mainImage.src = images[currentIndex];
        mainImage.alt = "Poedagar Luxury Business Watch image " + (currentIndex + 1);
      }
    }

    leftArrow.addEventListener('click', () => {
      currentIndex--;
      if (currentIndex < 0) currentIndex = images.length - 1;
      updateGallery();
    });

    rightArrow.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex >= images.length) currentIndex = 0;
      updateGallery();
    });

    updateGallery();

    // Tab Buttons and Content
    const tabs = document.querySelectorAll('.tab-button');
    const tabContent = document.getElementById('tab-content');

    const productAttributes = {
      "Dial Window Material Type": "Hardlex",
      "Dial Diameter": "40mm",
      "Case Shape": "Square",
      "Band Width": "20mm",
      "Band Length": "24cm",
      "Clasp Type": "Push Button Hidden Clasp",
      "Water Resistance Depth": "3BAR",
      "Case Thickness": "9mm",
      "Brand Name": "Poedagar",
      "Place of Origin": "China",
      "Model Number": "628",
      "Type": "Fashion,Luxury,Business",
      "Feature": "Waterproof,Luminous,Calendar",
      "Age": "2022",
      "Band Material Type": "Stainless steel",
      "Case Material": "ALLOY",
      "Dial Display": "Pointer",
      "Battery Life": "2 years",
      "Weight": "55g"
    };

    const performanceData = {
      waterproofDepth: "3ATM (30m water resistant - not suitable for swimming or diving)",
      caseThickness: "9mm",
      movementType: "Quartz movement, accurate timing",
      batteryLife: "2 years",
      luminescence: "Luminous hands for night reading",
      calendar: "Date display calendar",
      materialQuality: "ALLOY case and stainless steel band ensure durability",
      claspType: "Push Button Hidden Clasp for secure fit"
    };

    const supplierInfo = {
      name: "Shenzhen Poedagar Watch Co., Ltd.",
      location: "Guangdong, China",
      website: "https://www.poedagar.com",
      contact: "contact@poedagar.com",
      phone: "+86 755 1234 5678"
    };

    const descriptionText = `
      The Poedagar Luxury Business Watch for Men combines classic elegance with modern design.
      Featuring a square dial with Hardlex window material, it is designed for the stylish professional.
      With waterproof capabilities, luminous hands, and a durable stainless steel band, this watch is perfect for daily wear.
      Experience precision timekeeping with quartz movement and enjoy the convenience of a date display calendar.
    `;

    // Performance sub-tabs content for extra detail
    const performanceTabs = [
      { id: "waterproof", label: "Waterproof Depth", content: "Water resistant up to 3ATM (30 meters). Not suitable for swimming or diving." },
      { id: "movement", label: "Movement Type", content: "Quartz movement offers precise and reliable timekeeping." },
      { id: "battery", label: "Battery Life", content: "Battery lasts approximately 2 years under normal usage." },
      { id: "material", label: "Material Quality", content: "High quality ALLOY case and stainless steel band provide durability and a luxurious feel." }
    ];

    // Render tab content
    function renderAttributes() {
      let html = `<table>`;
      for (const [key, value] of Object.entries(productAttributes)) {
        html += `<tr><th>${key}</th><td>${value}</td></tr>`;
      }
      html += `</table>`;
      tabContent.innerHTML = html;
      tabContent.setAttribute('aria-labelledby', 'tab-btn-attributes');
    }

    function renderPerformance() {
      // Show sub-buttons for performance tabs
      let subButtonsHtml = '<div class="performance-subbuttons">';
      performanceTabs.forEach((tab, idx) => {
        subButtonsHtml += `<button class="performance-subbutton${idx === 0 ? ' active' : ''}" data-subtab="${tab.id}" role="tab" aria-selected="${idx === 0}" aria-controls="performance-tab-${tab.id}">${tab.label}</button>`;
      });
      subButtonsHtml += '</div>';
      
      // Show first subtab content
      let firstContent = `<div id="performance-tab-${performanceTabs[0].id}" role="tabpanel">${performanceTabs[0].content}</div>`;

      tabContent.innerHTML = subButtonsHtml + firstContent;
      tabContent.setAttribute('aria-labelledby', 'tab-btn-performance');

      // Subtab buttons event listeners
      const subButtons = tabContent.querySelectorAll('.performance-subbutton');
      subButtons.forEach(button => {
        button.addEventListener('click', () => {
          subButtons.forEach(btn => {
            btn.classList.remove('active');
            btn.setAttribute('aria-selected', 'false');
          });
          button.classList.add('active');
          button.setAttribute('aria-selected', 'true');

          const subTabId = button.getAttribute('data-subtab');
          const subTabContent = performanceTabs.find(t => t.id === subTabId).content;

          // Remove existing panels
          const existingPanels = tabContent.querySelectorAll('[role="tabpanel"]');
          existingPanels.forEach(panel => panel.remove());

          // Add new panel
          const newPanel = document.createElement('div');
          newPanel.id = `performance-tab-${subTabId}`;
          newPanel.setAttribute('role', 'tabpanel');
          newPanel.textContent = subTabContent;
          tabContent.appendChild(newPanel);
        });
      });
    }

    function renderSupplier() {
      tabContent.innerHTML = `
        <p><strong>Supplier Name:</strong> ${supplierInfo.name}</p>
        <p><strong>Location:</strong> ${supplierInfo.location}</p>
        <p><strong>Website:</strong> <a href="${supplierInfo.website}" target="_blank" rel="noopener noreferrer">${supplierInfo.website}</a></p>
        <p><strong>Contact Email:</strong> <a href="mailto:${supplierInfo.contact}">${supplierInfo.contact}</a></p>
        <p><strong>Phone:</strong> ${supplierInfo.phone}</p>
      `;
      tabContent.setAttribute('aria-labelledby', 'tab-btn-supplier');
    }

    function renderDescription() {
      tabContent.textContent = descriptionText.trim();
      tabContent.setAttribute('aria-labelledby', 'tab-btn-description');
    }

    function clearActiveTabs() {
      tabs.forEach(tab => {
        tab.classList.remove('active');
        tab.setAttribute('aria-selected', 'false');
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        clearActiveTabs();
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        const tabName = tab.getAttribute('data-tab');
        if (tabName === 'attributes') renderAttributes();
        else if (tabName === 'performance') renderPerformance();
        else if (tabName === 'supplier') renderSupplier();
        else if (tabName === 'description') renderDescription();
      });
    });

    // Initialize with attributes tab
    renderAttributes();
  </script>
</body>
</html>
