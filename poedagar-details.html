<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page - CLOKKA Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }

    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    header {
      background-color: #111;
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      max-width: 100px;
      height: auto;
    }

    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #c0392b;
    }

    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .menu-container {
      position: relative;
    }

    .hamburger {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
      padding: 0;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 2px;
    }

    .menu-dropdown {
      position: absolute;
      top: 30px;
      right: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .menu-dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #444;
    }

    .hidden {
      display: none;
    }

    /* === Product Section === */
    .product-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .carousel {
      position: relative;
      max-width: 400px;
      margin: auto;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
    }

    .carousel button.prev { left: 0; }
    .carousel button.next { right: 0; }

    .tabs {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .tab-button {
      background: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab-button.active {
      background-color: #c0392b;
      color: white;
    }

    .tab-content {
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .review-toggle {
      margin: 1rem 0;
    }

    .review-toggle button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background: #ccc;
      border: none;
      border-radius: 4px;
    }

    .review-toggle button.active {
      background: #c0392b;
      color: white;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up!</span>
  </div>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo" />
      <div class="header-text">
        <h1>CLOKKA</h1>
        <p>Style Meets Precision</p>
      </div>
    </div>
    <div class="menu-container">
      <button id="menu-btn" aria-label="Menu" class="hamburger">
        <span></span><span></span><span></span>
      </button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <a href="/signin.html">Sign In</a>
        <a href="/contact.html">Contact Us</a>
        <a href="/CLOKKAstreetwear.html">CLOKKA Streetwear</a>
      </div>
    </div>
  </header>

  <div class="product-container">
    <!-- Image Carousel -->
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <img id="product-image" src="https://i.imgur.com/QZDyP8n.jpg" alt="Watch 1" />
      <button class="next">&#10095;</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="attributes">Attributes</button>
      <button class="tab-button" data-tab="performance">Performance</button>
      <button class="tab-button" data-tab="supplier">Supplier</button>
      <button class="tab-button" data-tab="description">Description</button>
    </div>

    <div id="tab-content" class="tab-content"></div>
  </div>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

  <script>
    const images = [
      "https://i.imgur.com/QZDyP8n.jpg",
      "https://i.imgur.com/T70uUl6.jpg",
      "https://i.imgur.com/I0RNP4c.jpg"
    ];
    let currentIndex = 0;

    const productImage = document.getElementById('product-image');
    document.querySelector('.prev').onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      productImage.src = images[currentIndex];
    };
    document.querySelector('.next').onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      productImage.src = images[currentIndex];
    };

    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContent = document.getElementById('tab-content');

    const content = {
      attributes: `<h2>Product Details</h2><table><tr><th>Item</th><th>Value</th></tr>
      <tr><td>Dial Window Material Type</td><td>Hardlex</td></tr>
      <tr><td>Dial Diameter</td><td>40mm</td></tr>
      <tr><td>Case Shape</td><td>Square</td></tr>
      <tr><td>Band Width</td><td>20mm</td></tr>
      <tr><td>Band Length</td><td>24cm</td></tr>
      <tr><td>Clasp Type</td><td>Push Button Hidden Clasp</td></tr>
      <tr><td>Water Resistance Depth</td><td>3BAR</td></tr>
      <tr><td>Case Thickness</td><td>9mm</td></tr>
      <tr><td>Brand Name</td><td>Poedagar</td></tr>
      <tr><td>Place of Origin</td><td>China</td></tr>
      <tr><td>Model Number</td><td>628</td></tr>
      <tr><td>Type</td><td>Fashion, Luxury, Business</td></tr>
      <tr><td>Feature</td><td>Waterproof, Luminous, Calendar</td></tr>
      <tr><td>Age</td><td>2022</td></tr>
      <tr><td>Band Material Type</td><td>Stainless steel</td></tr>
      <tr><td>Case Material</td><td>ALLOY</td></tr>
      <tr><td>Dial Display</td><td>Pointer</td></tr>
      <tr><td>Battery Life</td><td>2 years</td></tr>
      <tr><td>User</td><td>Men</td></tr></table>`,
      performance: `
        <div class="review-toggle">
          <button id="productReviewBtn" class="active">Product Reviews (1)</button>
          <button id="storeReviewBtn">Store Reviews (0)</button>
        </div>
        <div id="reviewSection">
          <p><strong>★★★★★</strong> Great quality watch, looks and feels premium. Highly recommended!</p>
        </div>`,
      supplier: `<h2>Supplier Information</h2><p>Ships from: China<br/>Delivery: 7–15 business days<br/>Warranty: 1-year limited warranty included.</p>`,
      description: `<h2>Product Description</h2><p>Experience timeless style with this luxury square-faced men's watch. Durable alloy casing, waterproof design, and luminous dial ensure both elegance and reliability. Perfect for business, fashion, or casual wear.</p>`
    };

    function setActiveTab(tab) {
      tabButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-button[data-tab="${tab}"]`).classList.add('active');
      tabContent.innerHTML = content[tab];

      if (tab === 'performance') {
        const productBtn = document.getElementById('productReviewBtn');
        const storeBtn = document.getElementById('storeReviewBtn');
        const reviewSection = document.getElementById('reviewSection');

        productBtn.addEventListener('click', () => {
          productBtn.classList.add('active');
          storeBtn.classList.remove('active');
          reviewSection.innerHTML = `<p><strong>★★★★★</strong> Great quality watch, looks and feels premium. Highly recommended!</p>`;
        });

        storeBtn.addEventListener('click', () => {
          storeBtn.classList.add('active');
          productBtn.classList.remove('active');
          reviewSection.innerHTML = `<p>The store has not yet been reviewed.</p>`;
        });
      }
    }

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.getAttribute('data-tab');
        setActiveTab(tab);
      });
    });

    setActiveTab('attributes');

    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
