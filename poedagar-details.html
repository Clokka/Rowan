<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poedagar Luxury Business Watch for Men - Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .gallery-container {
      max-width: 500px;
      margin-bottom: 1rem;
      position: relative;
    }

    .main-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(0,0,0,0.6);
    }

    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }

    .video-container {
      margin-top: 1rem;
      max-width: 500px;
      height: 280px;
      border-radius: 8px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .buttons-row {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tab-button {
      padding: 0.6rem 1.2rem;
      border: 1px solid #c0392b;
      background: white;
      color: #c0392b;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .tab-button.active,
    .tab-button:hover {
      background-color: #c0392b;
      color: white;
    }

    .tab-content {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th,
    table td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background: #f4f4f4;
      width: 200px;
    }

    .review-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .review-tabs button {
      padding: 0.5rem 1rem;
      border: 1px solid #999;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .review-tabs button.active {
      background: #c0392b;
      color: white;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

<h1>Poedagar Luxury Business Watch for Men</h1>

<div class="gallery-container">
  <button class="arrow arrow-left">&#8592;</button>
  <img src="https://s.alicdn.com/@sc04/kf/H716143dee71e47dab9c150008de2d2d4T.jpg_720x720q50.jpg" alt="Poedagar Luxury Business Watch" class="main-image" id="main-image" />
  <button class="arrow arrow-right">&#8594;</button>
  <div class="video-container" id="video-container" style="display:none;">
    <p>Product Video Placeholder</p>
  </div>
</div>

<div class="buttons-row">
  <button class="tab-button active" data-tab="attributes">Attributes</button>
  <button class="tab-button" data-tab="performance">Performance</button>
  <button class="tab-button" data-tab="reviews">Reviews</button>
  <button class="tab-button" data-tab="supplier">Supplier</button>
  <button class="tab-button" data-tab="description">Description</button>
</div>

<div class="tab-content" id="tab-content"></div>

<script>
  const images = [
    "https://s.alicdn.com/@sc04/kf/H716143dee71e47dab9c150008de2d2d4T.jpg_720x720q50.jpg",
    "https://s.alicdn.com/@sc04/kf/H5f691570360543c4973cd6df2f25af012.jpg_720x720q50.jpg",
    "video"
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById('main-image');
  const videoContainer = document.getElementById('video-container');
  const leftArrow = document.querySelector('.arrow-left');
  const rightArrow = document.querySelector('.arrow-right');

  function updateGallery() {
    if (images[currentIndex] === "video") {
      mainImage.style.display = "none";
      videoContainer.style.display = "flex";
    } else {
      videoContainer.style.display = "none";
      mainImage.style.display = "block";
      mainImage.src = images[currentIndex];
      mainImage.alt = "Poedagar Luxury Business Watch image " + (currentIndex + 1);
    }
  }

  leftArrow.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateGallery();
  });

  rightArrow.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateGallery();
  });

  updateGallery();

  const tabButtons = document.querySelectorAll('.tab-button');
  const tabContent = document.getElementById('tab-content');

  const attributesHTML = `
    <h2>Product Details</h2>
    <table>
      <tr><th>Dial Window Material Type</th><td>Hardlex</td></tr>
      <tr><th>Dial Diameter</th><td>40mm</td></tr>
      <tr><th>Case Shape</th><td>Square</td></tr>
      <tr><th>Band Width</th><td>20mm</td></tr>
      <tr><th>Band Length</th><td>24cm</td></tr>
      <tr><th>Clasp Type</th><td>Push Button Hidden Clasp</td></tr>
      <tr><th>Water Resistance Depth</th><td>3BAR</td></tr>
      <tr><th>Case Thickness</th><td>9mm</td></tr>
      <tr><th>Brand Name</th><td>Poedagar</td></tr>
      <tr><th>Place of Origin</th><td>China</td></tr>
      <tr><th>Model Number</th><td>628</td></tr>
      <tr><th>Type</th><td>Fashion, Luxury, Business</td></tr>
      <tr><th>Feature</th><td>Waterproof, Luminous, Calendar</td></tr>
      <tr><th>Age</th><td>2022</td></tr>
      <tr><th>Band Material Type</th><td>Stainless steel</td></tr>
      <tr><th>Case Material</th><td>ALLOY</td></tr>
      <tr><th>Dial Display</th><td>Pointer</td></tr>
      <tr><th>Battery Life</th><td>2 years</td></tr>
      <tr><th>User</th><td>Men</td></tr>
    </table>
  `;

  const performanceHTML = `
    <div class="review-tabs">
      <button id="btn-product" class="active">Product Reviews (1)</button>
      <button id="btn-store">Store Reviews (0)</button>
    </div>
    <div id="review-content">
      <p><strong>Great quality!</strong> - I'm impressed with the build and look. Worth the price.</p>
    </div>
  `;

  const reviewsHTML = `<p>Reviews will be displayed here.</p>`;
  const supplierHTML = `<p>Supplier details will be added here.</p>`;
  const descriptionHTML = `
    <p>The Poedagar Luxury Business Watch for Men is designed for elegance and precision. Crafted with stainless steel and equipped with features like a complete calendar, waterproof capability, and luminous pointers, this watch is perfect for business and luxury settings.</p>
    <p>Its square alloy case and 40mm dial diameter offer a modern, stylish appearance, while the push button hidden clasp ensures secure and comfortable wear.</p>
  `;

  function setActiveTab(tab) {
    tabButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tab);
    });

    switch (tab) {
      case 'attributes':
        tabContent.innerHTML = attributesHTML;
        break;
      case 'performance':
        tabContent.innerHTML = performanceHTML;
        setupReviewTabs();
        break;
      case 'reviews':
        tabContent.innerHTML = reviewsHTML;
        break;
      case 'supplier':
        tabContent.innerHTML = supplierHTML;
        break;
      case 'description':
        tabContent.innerHTML = descriptionHTML;
        break;
    }
  }

  function setupReviewTabs() {
    const btnProduct = document.getElementById('btn-product');
    const btnStore = document.getElementById('btn-store');
    const reviewContent = document.getElementById('review-content');

    btnProduct.addEventListener('click', () => {
      btnProduct.classList.add('active');
      btnStore.classList.remove('active');
      reviewContent.innerHTML = `<p><strong>Great quality!</strong> - I'm impressed with the build and look. Worth the price.</p>`;
    });

    btnStore.addEventListener('click', () => {
      btnStore.classList.add('active');
      btnProduct.classList.remove('active');
      reviewContent.innerHTML = `<p>The store has not yet been reviewed.</p>`;
    });
  }

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => setActiveTab(btn.dataset.tab));
  });

  // Set default tab
  setActiveTab('attributes');
</script>

</body>
</html>
