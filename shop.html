<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLOKKA Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }

    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    header {
      background-color: #111;
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      position: relative;
    }

    .logo {
      max-width: 100px;
      height: auto;
    }

    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #c0392b;
    }

    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    #cart-link {
      margin-left: auto;
      position: relative;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    #cart-link:hover {
      color: #c0392b;
    }

    #cart-count {
      background: #c0392b; 
      color: white; 
      border-radius: 50%; 
      padding: 2px 8px; 
      font-size: 0.8rem; 
      font-weight: bold; 
      position: relative; 
      top: -10px; 
      left: -8px;
      display: inline-block;
      min-width: 20px;
      text-align: center;
    }

    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content a {
      background: white;
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up!</span>
  </div>

  <header>
    <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo">
    <div class="header-text">
      <h1>CLOKKA</h1>
      <p>Style Meets Precision</p>
    </div>
    <a href="checkout.html" id="cart-link" aria-label="View Cart">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm-12.83-2.083l1.415-7.083h11.507l.922-3.5H6v-2H2v2l2.17 10.083z"/>
      </svg>
      <span id="cart-count">0</span>
    </a>
  </header>

  <!-- Hero Video Section -->
  <section class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="Clokka123.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Explore Timeless Elegance</h1>
      <a href="shop.html">Shop Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>
</body>
</html>
