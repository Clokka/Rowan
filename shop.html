<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-left img {
      max-width: 80px;
      height: auto;
      cursor: pointer;
    }

    .header-left h1 {
      margin: 0;
      color: #c0392b;
    }

    .basket-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .basket-icon:hover {
      text-decoration: underline;
    }

    .cart-count-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    /* New Review Orders Button Style */
    .orders-button {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #c0392b;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .orders-button:hover {
      background-color: #a93226;
    }

    .sort-container {
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      position: relative;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0.75rem 0 0.25rem;
    }

    .product p {
      margin: 0.25rem 0;
    }

    .add-to-basket {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-basket:hover {
      background-color: #a93226;
    }

    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .stock-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .product.out-of-stock img {
      opacity: 0.6;
    }

    .product.out-of-stock .add-to-basket {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .review {
      font-size: 0.85rem;
      color: #555;
    }

    .product a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      gap: 1rem;
    }

    .pagination-container button {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .pagination-container button:disabled {
      cursor: not-allowed;
      background-color: #f1f1f1;
    }
    
    .pagination-container span {
      font-size: 1rem;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .header-left {
        flex-direction: column;
        text-align: center;
      }

      .sort-container {
        justify-content: center;
        padding: 1rem;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Red Logo" onclick="window.location.href='index.html'"/>
      <h1>CLOKKA Shop</h1>
    </div>
    
    <div style="display: flex; align-items: center; gap: 15px;">
      <div class="basket-icon" onclick="window.location.href='checkout.html'" title="Go to Basket" aria-label="Cart with item count">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <div id="cart-count" class="cart-count-badge" style="display:none">0</div>
      </div>
      <!-- Review Orders Button -->
      <a href="#" id="review-orders-btn" class="orders-button" title="Review your orders">ðŸ“¦ Review My Orders</a>
    </div>
  </header>

  <div class="sort-container">
    <label for="sort-select">Sort by: </label>
    <select id="sort-select">
      <option value="newest">Newest Arrivals</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="bestselling">Best Selling</option>
    </select>
  </div>

  <section class="product-grid" id="product-grid">
    <!-- Products will be added here automatically -->
    <!-- IMPORTANT: If you want to add or remove a product, you must add it to the PRODUCTS_DB in app.py -->
  </section>

  <div class="pagination-container" id="pagination-container">
    <!-- Pagination controls will be added here automatically if there are more than 12 products -->
  </div>

  <!-- IMPORTANT: Do not remove this script tag -->
  <!-- Script of this file can be found in shop.js -->
  <script src="shop.js" type="module"></script>

  <script>
    // Example handler for Review Orders button
    document.getElementById('review-orders-btn').addEventListener('click', function(event) {
      event.preventDefault();
      // Redirect users to your Stripe customer portal or orders page
      // For now, just alert
      alert('This will take you to your order history (implement Stripe Customer Portal link here).');
      // Replace with actual Stripe portal link when backend is ready, e.g.:
      // window.location.href = '/create-customer-portal-session';
    });
  </script>
</body>
</html>
