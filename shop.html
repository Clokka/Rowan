<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      margin: 0;
      color: #c0392b;
    }

    .sort-container {
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0.75rem 0 0.25rem;
    }

    .product p {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>CLOKKA Shop</h1>
    </div>
  </header>

  <div class="sort-container">
    <label for="sort-select">Sort by: </label>
    <select id="sort-select">
      <option value="newest">Newest Arrivals</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="bestselling">Best Selling</option>
    </select>
  </div>

  <section class="product-grid" id="product-grid">
    <div class="product" data-price="129" data-date="2024-03-15" data-sales="25">
      <img src="https://i.ebayimg.com/images/g/6v8AAOSwyUJoLY7o/s-l1600.webp" alt="Gold Watch" />
      <h3>OLEVS Men's Gold Skeleton Watch</h3>
      <p>$129.00</p>
    </div>

    <div class="product" data-price="89" data-date="2024-05-01" data-sales="50">
      <img src="https://s.alicdn.com/@sc04/kf/H9e83709f82754182ac3d2c3a45cac6deI.jpg_720x720q50.jpg" alt="POEDAGAR Watch" />
      <h3>POEDAGAR 827 Business Watch</h3>
      <p>$89.00</p>
    </div>

    <div class="product" data-price="199" data-date="2024-01-10" data-sales="15">
      <img src="https://via.placeholder.com/250x250?text=Luxury+Watch" alt="Luxury Watch" />
      <h3>Luxury Series 2024</h3>
      <p>$199.00</p>
    </div>
  </section>

  <script>
    const sortSelect = document.getElementById("sort-select");
    const grid = document.getElementById("product-grid");

    sortSelect.addEventListener("change", () => {
      const products = Array.from(grid.children);

      const sorted = products.sort((a, b) => {
        const sortType = sortSelect.value;
        const priceA = parseFloat(a.dataset.price);
        const priceB = parseFloat(b.dataset.price);
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);
        const salesA = parseInt(a.dataset.sales);
        const salesB = parseInt(b.dataset.sales);

        switch (sortType) {
          case "price-low":
            return priceA - priceB;
          case "price-high":
            return priceB - priceA;
          case "newest":
            return dateB - dateA;
          case "bestselling":
            return salesB - salesA;
          default:
            return 0;
        }
      });

      // Clear and re-add products
      grid.innerHTML = "";
      sorted.forEach(product => grid.appendChild(product));
    });
  </script>
</body>
</html>
