<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-left img {
      max-width: 80px;
      height: auto;
    }

    .header-left h1 {
      margin: 0;
      color: #c0392b;
    }

    .basket-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .basket-icon:hover {
      text-decoration: underline;
    }

    .cart-count-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .sort-container {
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      position: relative;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0.75rem 0 0.25rem;
    }

    .product p {
      margin: 0.25rem 0;
    }

    .add-to-basket {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-basket:hover {
      background-color: #a93226;
    }

    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .reviews {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .review-form {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .review-form input, .review-form textarea {
      padding: 0.4rem;
      font-size: 0.85rem;
    }

    .review-form button {
      padding: 0.4rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .review-form button:hover {
      background-color: #21618c;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Clocks_White_Icon.svg/1024px-Clocks_White_Icon.svg.png" alt="CLOKKA Logo" />
      <h1>CLOKKA Shop</h1>
    </div>
    <div class="basket-icon" onclick="window.location.href='checkout.html'" title="Go to Basket" aria-label="Cart with item count">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" style="width:24px; height:auto; vertical-align:middle;" />
      <div id="cart-count" class="cart-count-badge" style="display:none">0</div>
    </div>
  </header>

  <div class="sort-container">
    <label for="sort-select">Sort by: </label>
    <select id="sort-select">
      <option value="newest">Newest Arrivals</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="bestselling">Best Selling</option>
    </select>
  </div>

  <section class="product-grid" id="product-grid">
    <div class="product" data-price="42.79" data-date="2024-03-15" data-sales="25">
      <div class="new-badge">New</div>
      <img src="https://i.ebayimg.com/images/g/6v8AAOSwyUJoLY7o/s-l1600.webp" alt="Gold Watch" />
      <h3>OLEVS Men's Gold Skeleton Watch</h3>
      <p>£42.79</p>
      <button class="add-to-basket" onclick="addToBasket('OLEVS Gold Skeleton Watch')">Add to Basket</button>
    </div>

    <div class="product" data-price="40.71" data-date="2024-05-28" data-sales="5">
      <div class="new-badge">New</div>
      <img src="https://i.ebayimg.com/images/g/KCsAAOSwNyBmQDrF/s-l1600.webp" alt="Black Skeleton Watch" />
      <h3>OLEVS Men's Black Skeleton Watch</h3>
      <p>£40.71</p>
      <button class="add-to-basket" onclick="addToBasket('OLEVS Black Skeleton Watch')">Add to Basket</button>
    </div>

    <div class="product" data-price="45.50" data-date="2025-06-03" data-sales="12">
      <div class="new-badge">New</div>
      <img src="https://s.alicdn.com/@sc04/kf/Hf986c77d6b2f4c2682a1dc91e74e6c42A.jpg_720x720q50.jpg" alt="Poedagar Watch" />
      <h3>Poedagar Men's Luxury Watch</h3>
      <p>£45.50</p>
      <button class="add-to-basket" onclick="addToBasket('Poedagar Men\'s Luxury Watch')">Add to Basket</button>
    </div>
  </section>

  <script>
    const sortSelect = document.getElementById("sort-select");
    const grid = document.getElementById("product-grid");

    sortSelect.addEventListener("change", () => {
      const products = Array.from(grid.children);
      const sortType = sortSelect.value;

      const sorted = products.sort((a, b) => {
        const priceA = parseFloat(a.dataset.price);
        const priceB = parseFloat(b.dataset.price);
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);
        const salesA = parseInt(a.dataset.sales);
        const salesB = parseInt(b.dataset.sales);

        switch (sortType) {
          case "price-low":
            return priceA - priceB;
          case "price-high":
            return priceB - priceA;
          case "newest":
            return dateB - dateA;
          case "bestselling":
            return salesB - salesA;
          default:
            return 0;
        }
      });

      grid.innerHTML = "";
      sorted.forEach(product => grid.appendChild(product));
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cart-count');
      if (totalCount > 0) {
        badge.textContent = totalCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    function addToBasket(productName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === productName);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ name: productName, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${productName} has been added to your basket.`);
    }

    updateCartCount();
  </script>

</body>
</html>
