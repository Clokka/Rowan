<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-left img {
      max-width: 80px;
      height: auto;
    }

    .header-left h1 {
      margin: 0;
      color: #c0392b;
    }

    .basket-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .basket-icon:hover {
      text-decoration: underline;
    }

    .cart-count-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .sort-container {
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0.75rem 0 0.25rem;
    }

    .product p {
      margin: 0.25rem 0;
    }

    .add-to-basket {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-basket:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/qJWRH51.png" alt="CLOKKA Logo" />
      <h1>CLOKKA Shop</h1>
    </div>
    <div class="basket-icon" onclick="window.location.href='checkout.html'" title="Go to Basket" aria-label="Cart with item count">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" style="width:24px; height:auto; vertical-align:middle;" />
      <div id="cart-count" class="cart-count-badge" style="display:none">0</div>
    </div>
  </header>

  <div class="sort-container">
    <label for="sort-select">Sort by: </label>
    <select id="sort-select">
      <option value="newest">Newest Arrivals</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="bestselling">Best Selling</option>
    </select>
  </div>

  <section class="product-grid" id="product-grid">
    <div class="product" data-price="129" data-date="2024-03-15" data-sales="25">
      <img src="https://i.ebayimg.com/images/g/6v8AAOSwyUJoLY7o/s-l1600.webp" alt="Gold Watch" />
      <h3>OLEVS Men's Gold Skeleton Watch</h3>
      <p>$129.00</p>
      <button class="add-to-basket">Preorder</button>
    </div>

    <div class="product" data-price="89" data-date="2024-05-01" data-sales="50">
      <img src="https://s.alicdn.com/@sc04/kf/H9e83709f82754182ac3d2c3a45cac6deI.jpg_720x720q50.jpg" alt="POEDAGAR Watch" />
      <h3>POEDAGAR 827 Business Watch</h3>
      <p>$89.00</p>
      <button class="add-to-basket">Preorder</button>
    </div>
  </section>

  <script>
    const sortSelect = document.getElementById("sort-select");
    const grid = document.getElementById("product-grid");

    sortSelect.addEventListener("change", () => {
      const products = Array.from(grid.children);

      const sorted = products.sort((a, b) => {
        const sortType = sortSelect.value;
        const priceA = parseFloat(a.dataset.price);
        const priceB = parseFloat(b.dataset.price);
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);
        const salesA = parseInt(a.dataset.sales);
        const salesB = parseInt(b.dataset.sales);

        switch (sortType) {
          case "price-low":
            return priceA - priceB;
          case "price-high":
            return priceB - priceA;
          case "newest":
            return dateB - dateA;
          case "bestselling":
            return salesB - salesA;
          default:
            return 0;
        }
      });

      grid.innerHTML = "";
      sorted.forEach(product => grid.appendChild(product));
    });

    // Function to update cart count badge
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cart-count');
      if (totalCount > 0) {
        badge.textContent = totalCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    // Call once on page load
    updateCartCount();

    // Add to cart event listener
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('add-to-basket')) {
        const product = e.target.closest('.product');
        const name = product.querySelector('h3').textContent;
        const priceText = product.querySelector('p').textContent;
        const price = parseFloat(priceText.replace('$', ''));

        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();

        alert(`Preordered "${name}" successfully!`);
      }
    });
  </script>
</body>
</html>
