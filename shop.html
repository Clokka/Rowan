<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .sort-container {
      margin: 1em;
      text-align: right;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .product {
      background: #fff;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
      text-align: center;
    }
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: #fff;
      padding: 0.25em 0.5em;
      font-size: 0.8em;
      border-radius: 4px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .review {
      font-size: 0.9em;
      color: green;
    }
    .add-to-basket {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-to-basket:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .review-form {
      margin: 2em;
      text-align: center;
    }
    .review-form textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>CLOKKA Shop</h1>
  </header>

  <div class="sort-container">
    <label for="sort">Sort by: </label>
    <select id="sort">
      <option value="price">Price</option>
      <option value="date">Newest</option>
      <option value="sales">Best Selling</option>
    </select>
  </div>

  <section class="product-grid" id="product-grid">
    <!-- Product cards go here, see previous message for full example -->
  </section>

  <section class="review-form">
    <h3>Leave a Review</h3>
    <textarea placeholder="Write your review here..."></textarea><br />
    <button>Submit Review</button>
  </section>

  <script type="module">
    document.querySelectorAll('.add-to-basket').forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`${btn.dataset.name} added to basket.`);
      });
    });

    const sortSelect = document.getElementById('sort');
    const productGrid = document.getElementById('product-grid');

    sortSelect.addEventListener('change', () => {
      const products = Array.from(productGrid.children);
      const sortBy = sortSelect.value;
      products.sort((a, b) => {
        if (sortBy === 'price') return parseFloat(a.dataset.price) - parseFloat(b.dataset.price);
        if (sortBy === 'date') return new Date(b.dataset.date) - new Date(a.dataset.date);
        if (sortBy === 'sales') return parseInt(b.dataset.sales) - parseInt(a.dataset.sales);
      });
      products.forEach(product => productGrid.appendChild(product));
    });
  </script>

</body>
</html>
