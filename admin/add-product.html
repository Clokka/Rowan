<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-card compact-form-card">
            <div class="admin-header">
                <h1>Add New Product</h1>
            </div>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (£)</label>
                        <input type="number" step="0.01" id="price" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="number" id="stock" required min="0" max="1" placeholder="e.g., '0' for out of stock">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" id="image" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="sales">Initial Sales Count</label>
                        <input type="number" id="sales" value="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="page_url">Product Page URL (e.g., "product-name.html", leave empty if none)</label>
                    <input type="text" id="page_url">
                </div>
                <button type="submit" class="admin-btn btn-success">Add Product</button>
            </form>
            <a href="index.html" class="back-link">← Back to Admin Panel</a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
