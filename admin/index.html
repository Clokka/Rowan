<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1>Manage Products</h1>
                <a href="add-product.html" class="admin-btn btn-primary">Add New Product</a>
            </div>

            <div class="product-table-wrapper">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price (Â£)</th>
                            <th>Stock</th>
                            <th>Sales</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="editProductForm">
                <input type="hidden" id="edit-productId">
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">Price:</label>
                    <input type="number" step="0.01" id="edit-price" required>
                </div>
                <div class="form-group">
                    <label for="edit-stock">Stock:</label>
                    <input type="number" id="edit-stock" required>
                </div>
                <div class="form-group">
                    <label for="edit-image">Image URL:</label>
                    <input type="text" id="edit-image" required>
                </div>
                <div class="form-group">
                    <label for="edit-page_url">Page URL:</label>
                    <input type="text" id="edit-page_url">
                </div>
                <button type="submit" class="admin-btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
