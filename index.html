<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Watch Brand</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    /* Top navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    /* Logo / Home */
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      user-select: none;
    }

    /* Navigation menu */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: 3rem;
    }

    .nav-links li {
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.3rem 0;
      color: #222;
      transition: color 0.3s ease;
    }

    .nav-links li:hover {
      color: #b28704; /* luxurious gold-ish accent */
    }

    /* Basket icon container */
    .basket {
      position: relative;
      cursor: pointer;
      margin-left: 2rem;
    }

    /* Basket icon svg style */
    .basket svg {
      width: 24px;
      height: 24px;
      stroke: #111;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s ease;
    }

    .basket:hover svg {
      stroke: #b28704;
    }

    /* Basket item count */
    .basket-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #b28704;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    /* CTA button */
    .cta-button {
      background-color: #b28704;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .cta-button:hover {
      background-color: #8c6503;
    }

    /* Ebay link container */
    .ebay-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #0064d2;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
      margin-left: 1.5rem;
    }
    .ebay-link:hover {
      color: #004a9f;
    }
    .ebay-logo {
      width: 50px;
      height: auto;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
    }

    /* Hero section with video */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      user-select: none;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .hero-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    /* Trending section */
    .trending-section {
      margin: 3rem 3rem 5rem 3rem;
    }
    .trending-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      user-select: none;
    }

    /* Horizontal scrolling container */
    .trending-gallery {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }
    .trending-gallery::-webkit-scrollbar {
      height: 8px;
    }
    .trending-gallery::-webkit-scrollbar-thumb {
      background: #b28704;
      border-radius: 10px;
    }
    .trending-gallery::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    /* Each image card */
    .trend-item {
      flex: 0 0 auto;
      width: 220px;
      height: 320px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .trend-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .trend-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(178,135,4,0.5);
      z-index: 10;
    }
    .trend-item:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        padding: 1rem 1.5rem;
      }
      .nav-links {
        margin-left: 0;
        gap: 1.5rem;
      }
      .trend-item {
        width: 160px;
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Primary">
    <div class="navbar-left">
      <div class="logo" tabindex="0" role="link" aria-label="Home">LUXWATCH</div>
      <ul class="nav-links">
        <li tabindex="0">New & Featured</li>
        <li tabindex="0">Men</li>
        <li tabindex="0">Women</li>
      </ul>
    </div>

    <div class="navbar-right">
      <button class="cta-button" aria-label="Shop Now">Shop Now</button>
      <a href="https://www.ebay.co.uk/itm/388448045062" target="_blank" rel="noopener" class="ebay-link" aria-label="Shop on eBay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay Logo" class="ebay-logo" />
        Shop on eBay
      </a>
      <div class="basket" role="button" tabindex="0" aria-label="View Basket">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
          <path d="M6 6h15l-1.5 9h-12L4 4H1" />
          <circle cx="9" cy="20" r="1" />
          <circle cx="18" cy="20" r="1" />
        </svg>
        <div class="basket-count" aria-live="polite" aria-atomic="true">2</div>
      </div>
    </div>
  </nav>

  <section class="hero" role="img" aria-label="Luxury watch hero video">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="Images/clokka123.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      TIMELESS ELEGANCE
    </div>
  </section>

  <section class="trending-section" aria-label="Trending watches">
    <h2 class="trending-title">Trending</h2>
    <div class="trending-gallery">
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/6v8AAOSwyUJoLY7o/s-l1600.webp" alt="Trending Watch 1" /></div>
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/kasAAOSwHhBoLY-K/s-l1600.webp" alt="Trending Watch 2" /></div>
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/H~gAAOSwZPxoLY-r/s-l1600.webp" alt="Trending Watch 3" /></div>
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/xVUAAOSwPApoLZAV/s-l1600.webp" alt="Trending Watch 4" /></div>
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/LFsAAOSwVrhoLZAx/s-l1600.webp" alt="Trending Watch 5" /></div>
      <div class="trend-item" tabindex="0"><img src="https://i.ebayimg.com/images/g/eAQAAOSwvbVoLZBR/s-l1600.webp" alt="Trending Watch 6" /></div>
    </div>
  </section>

</body>
</html>
