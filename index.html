<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Watch Brand</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      height: 30px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: 3rem;
    }

    .nav-links li {
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.3rem 0;
      color: #222;
      transition: color 0.3s ease;
    }

    .nav-links li:hover {
      color: #b28704;
    }

    .basket {
      position: relative;
      cursor: pointer;
      margin-left: 2rem;
    }

    .basket svg {
      width: 24px;
      height: 24px;
      stroke: #111;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s ease;
    }

    .basket:hover svg {
      stroke: #b28704;
    }

    .basket-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #b28704;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    .cta-button {
      background-color: #b28704;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .cta-button:hover {
      background-color: #8c6503;
    }

    .ebay-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #0064d2;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
      margin-left: 1.5rem;
    }

    .ebay-link:hover {
      color: #004a9f;
    }

    .ebay-logo {
      width: 50px;
      height: auto;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
    }

    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .video-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 3;
    }

    .video-controls button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .video-controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .trending-section {
      margin: 3rem 3rem 5rem 3rem;
    }

    .trending-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      user-select: none;
    }

    .trending-gallery {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .trending-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .trending-gallery::-webkit-scrollbar-thumb {
      background: #b28704;
      border-radius: 10px;
    }

    .trending-gallery::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    .trend-item {
      flex: 0 0 auto;
      width: 220px;
      height: 320px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .trend-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .trend-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(178,135,4,0.5);
      z-index: 10;
    }

    .trend-item:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        padding: 1rem 1.5rem;
      }
      .nav-links {
        margin-left: 0;
        gap: 1.5rem;
      }
      .trend-item {
        width: 160px;
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">
        LUXWATCH <span style="font-weight: 400;">in partnership with</span>
        <img src="images/clokka-logo.png" alt="Clokka Logo" />
      </div>
      <ul class="nav-links">
        <li>New & Featured</li>
        <li>Men</li>
        <li>Women</li>
      </ul>
    </div>
    <div class="navbar-right">
      <button class="cta-button">Shop Now</button>
      <a href="https://www.ebay.co.uk/itm/388448045062" target="_blank" class="ebay-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay Logo" class="ebay-logo" />
        Shop on eBay
      </a>
      <div class="basket">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 6h15l-1.5 9h-12L4 4H1" />
          <circle cx="9" cy="20" r="1" />
          <circle cx="18" cy="20" r="1" />
        </svg>
        <div class="basket-count">2</div>
      </div>
    </div>
  </nav>

  <section class="hero">
    <video id="heroVideo" autoplay muted loop playsinline class="hero-video">
      <source src="images/clokka123.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content"></div>
    <div class="video-controls">
      <button onclick="toggleVideo()">Pause</button>
    </div>
  </section>

  <section class="trending-section">
    <h2 class="trending-title">Trending</h2>
    <div class="trending-gallery">
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/6v8AAOSwyUJoLY7o/s-l1600.webp" alt="Trending Watch 1" /></div>
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/kasAAOSwHhBoLY-K/s-l1600.webp" alt="Trending Watch 2" /></div>
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/H~gAAOSwZPxoLY-r/s-l1600.webp" alt="Trending Watch 3" /></div>
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/xVUAAOSwPApoLZAV/s-l1600.webp" alt="Trending Watch 4" /></div>
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/LFsAAOSwVrhoLZAx/s-l1600.webp" alt="Trending Watch 5" /></div>
      <div class="trend-item"><img src="https://i.ebayimg.com/images/g/eAQAAOSwvbVoLZBR/s-l1600.webp" alt="Trending Watch 6" /></div>
    </div>
  </section>

  <script>
    const video = document.getElementById('heroVideo');
    const button = document.querySelector('.video-controls button');

    function toggleVideo() {
      if (video.paused) {
        video.play();
        button.textContent = 'Pause';
      } else {
        video.pause();
        button.textContent = 'Play';
      }
    }
  </script>
</body>
</html>
