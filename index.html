<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLOKKA Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }

    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }

    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    header {
      background-color: #111;
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
    }

    .logo {
      max-width: 100px;
      height: auto;
    }

    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #c0392b;
    }

    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Profile Icon & Dropdown */
    .profile-container {
      position: relative;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }

    .profile-menu {
      position: absolute;
      right: 0;
      top: 40px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      min-width: 120px;
      z-index: 1000;
    }

    .profile-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
      transition: background-color 0.2s ease;
    }

    .profile-menu a:last-child {
      border-bottom: none;
    }

    .profile-menu a:hover {
      background-color: #444;
    }

    .hidden {
      display: none;
    }

    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content a {
      background: white;
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up!</span>
  </div>

  <header>
    <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo">
    <div class="header-text">
      <h1>CLOKKA</h1>
      <p>Style Meets Precision</p>
    </div>

    <div class="profile-container">
      <button id="profile-btn" aria-label="User menu">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Icon" class="profile-icon" />
      </button>
      <div id="profile-menu" class="profile-menu hidden">
        <a href="/signin.html">Sign In</a>
        <a href="/contact.html">Contact Us</a>
      </div>
    </div>
  </header>

  <!-- Hero Video Section -->
  <section class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="Clokka123.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Explore Timeless Elegance</h1>
      <a href="shop.html">Shop Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

  <script>
    const profileBtn = document.getElementById('profile-btn');
    const profileMenu = document.getElementById('profile-menu');

    profileBtn.addEventListener('click', () => {
      profileMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
