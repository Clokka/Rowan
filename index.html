<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Watch Brand</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* Top navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
    }

    .navbar-left,
    .navbar-center,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    /* Logo / Home */
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      user-select: none;
    }

    /* Navigation menu */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin-left: 3rem;
    }

    .nav-links li {
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      padding: 0.3rem 0;
      color: #222;
      transition: color 0.3s ease;
    }

    .nav-links li:hover {
      color: #b28704; /* luxurious gold-ish accent */
    }

    /* Basket icon container */
    .basket {
      position: relative;
      cursor: pointer;
      margin-right: 2rem;
    }

    /* Basket icon svg style */
    .basket svg {
      width: 24px;
      height: 24px;
      stroke: #111;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.3s ease;
    }

    .basket:hover svg {
      stroke: #b28704;
    }

    /* Basket item count */
    .basket-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #b28704;
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    /* CTA button */
    .cta-button {
      background-color: #b28704;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .cta-button:hover {
      background-color: #8c6503;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        padding: 1rem 1.5rem;
      }
      .nav-links {
        margin-left: 0;
        gap: 1.5rem;
      }
      .navbar-right {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Primary">
    <div class="navbar-left">
      <div class="logo" tabindex="0" role="link" aria-label="Home">LUXWATCH</div>
      <ul class="nav-links">
        <li tabindex="0">New & Featured</li>
        <li tabindex="0">Men</li>
        <li tabindex="0">Women</li>
      </ul>
    </div>

    <div class="navbar-right">
      <button class="cta-button" aria-label="Shop Now">Shop Now</button>
      <div class="basket" role="button" tabindex="0" aria-label="View Basket">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
          <path d="M6 6h15l-1.5 9h-12L4 4H1" />
          <circle cx="9" cy="20" r="1" />
          <circle cx="18" cy="20" r="1" />
        </svg>
        <div class="basket-count" aria-live="polite" aria-atomic="true">2</div>
      </div>
    </div>
  </nav>

</body>
</html>
