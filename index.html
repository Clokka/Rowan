<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLOKKA Watches</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }
    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    header {
      background-color: #111;
      color: white;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      max-width: 100px;
      height: auto;
    }
    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #c0392b;
    }
    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content a {
      background: white;
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* New hero image section with normal image size */
    .hero-image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 3rem 0; /* vertical spacing */
      position: relative;
    }
    .hero-image-container img {
      max-width: 90%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .hero-image-cta {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(192, 57, 43, 0.85);
      color: white;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .hero-image-cta:hover {
      background: #a93226;
    }

    .menu-container {
      position: relative;
    }
    .hamburger {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
      padding: 0;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 2px;
    }
    .menu-dropdown {
      position: absolute;
      top: 30px;
      right: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .menu-dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }
    .menu-dropdown a:last-child {
      border-bottom: none;
    }
    .menu-dropdown a:hover {
      background-color: #444;
    }
    .hidden {
      display: none;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Looks, Unbeatable Prices — Get 20% Off When You Sign Up!</span>
  </div>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo" />
      <div class="header-text">
        <h1>CLOKKA</h1>
        <p>Style Meets Precision</p>
      </div>
    </div>
    <div class="menu-container">
      <button id="menu-btn" aria-label="Menu" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <a href="/signin.html">Sign In</a>
        <a href="/contact.html">Contact Us</a>
        <a href="/CLOKKAstreetwear.html">CLOKKA Streetwear</a>
      </div>
    </div>
  </header>

  <!-- Hero Video Section -->
  <section class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="Clokka123.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Explore Timeless Elegance</h1>
      <a href="shop.html">Shop Now</a>
    </div>
  </section>

  <!-- New Hero Image Section with natural image size -->
  <section class="hero-image-container">
    <img src="https://media.gettyimages.com/id/1496292310/photo/happy-asian-chinese-young-woman-crossing-road-carrying-skateboard-in-old-town.jpg?s=1024x1024&w=gi&k=20&c=Oy9C7yRH_s_8Su8amDwyMUlHl1EefDxqxK8GavihTHU=" alt="Happy woman carrying skateboard in old town" />
    <a href="CLOKKAstreetwear.html" class="hero-image-cta" aria-label="Shop CLOKKA Streetwear">Shop Streetwear</a>
  </section>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

  <!-- Menu Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
