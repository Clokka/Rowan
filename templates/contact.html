<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CLOKKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="page-contact">

  <header>
    <div class="header-text">
      <h1>CLOKKA</h1>
    </div>
    <img src="../images/clokkalogo.png" alt="CLOKKA Logo" class="logo">
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p class="notice">We will contact you back within 24 hours.</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <section class="contact-socials">
      <h3>Connect with us</h3>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
        </a>
        <a href="mailto:support@clokka.com" aria-label="Email">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
        </a>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

</body>
</html>
