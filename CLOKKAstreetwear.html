<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLOKKA Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .top-banner {
      background-color: #ffcc00;
      color: #111;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 2rem;
      display: flex;
      align-items: center;
    }
    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    header {
      background-color: #fff;
      color: #111;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      max-width: 100px;
      height: auto;
    }
    .header-text h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #111;
    }
    .header-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-video img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content a {
      background: white;
      color: black;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .menu-container {
      position: relative;
    }
    .hamburger {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
      padding: 0;
    }
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #111;
      border-radius: 2px;
    }
    .menu-dropdown {
      position: absolute;
      top: 30px;
      right: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .menu-dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }
    .menu-dropdown a:last-child {
      border-bottom: none;
    }
    .menu-dropdown a:hover {
      background-color: #444;
    }
    .hidden {
      display: none;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <span>Fresh Drops Weekly — Sign Up & Save 20%! &nbsp;&nbsp;&nbsp;&nbsp; Fresh Drops Weekly — Sign Up & Save 20%!</span>
  </div>

  <header>
    <div class="header-left">
      <img src="https://i.imgur.com/qJWRH51.png" alt="CLOKKA Logo" class="logo" />
      <div class="header-text">
        <h1>CLOKKA</h1>
        <p>Streetwear Edition</p>
      </div>
    </div>
    <div class="menu-container">
      <button id="menu-btn" aria-label="Menu" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <a href="/signin.html">Sign In</a>
        <a href="/contact.html">Contact Us</a>
        <a href="/shop.html">Shop Watches</a>
      </div>
    </div>
  </header>

  <!-- Hero Section with Image and Coming Soon button -->
  <section class="hero-video">
    <img src="https://media.istockphoto.com/id/1496292310/photo/happy-asian-chinese-young-woman-crossing-road-carrying-skateboard-in-old-town.jpg?s=612x612&w=0&k=20&c=GLdZqhRHlUzQGcuafdy7OTuYOOqQFim6P0FSXrdZE4U=" alt="Streetwear Hero">
    <div class="hero-content">
      <h1>Drop into Streetwear</h1>
      <a href="javascript:void(0);" onclick="alert('Streetwear section coming soon!')">Coming Soon</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CLOKKA. All rights reserved.</p>
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');

    menuBtn.addEventListener('click', () => {
      menuDropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
