<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - CLOKKA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
      font-size: 1.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .submit-btn {
      padding: 0.75rem;
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 500;
    }

    .submit-btn:hover {
      background-color: #a93124;
    }

    .success-message {
      margin-top: 1rem;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Your CLOKKA Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div id="success" class="success-message">ðŸŽ‰ Account created! You can now sign in.</div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Simple placeholder logic; real validation or database connection would go here
      document.getElementById("success").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
