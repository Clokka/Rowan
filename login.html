<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CLOKKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #333;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      font-weight: bold;
    }

    .social-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .facebook-btn img {
      filter: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    #loginError {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: #c0392b;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="formTitle">Sign In</h2>

    <div class="social-buttons">
      <div class="social-btn" onclick="continueWithGoogle()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        Continue with Google
      </div>
      <div class="social-btn facebook-btn" onclick="continueWithFacebook()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo" style="height: 20px;">
        Continue with Facebook
      </div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group" id="confirmPasswordGroup" style="display: none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" id="submitBtn">Login</button>
      <p id="loginError">Invalid login.</p>
    </form>

    <div class="toggle-link">
      <span id="toggleText">Don't have an account?</span>
      <a href="#" onclick="toggleForm()">Create Account</a>
    </div>
  </div>

  <script>
    let isCreatingAccount = false;

    function toggleForm() {
      isCreatingAccount = !isCreatingAccount;
      document.getElementById('formTitle').innerText = isCreatingAccount ? 'Create Account' : 'Sign In';
      document.getElementById('submitBtn').innerText = isCreatingAccount ? 'Create Account' : 'Login';
      document.getElementById('confirmPasswordGroup').style.display = isCreatingAccount ? 'block' : 'none';
      document.getElementById('toggleText').innerText = isCreatingAccount ? 'Already have an account?' : "Don't have an account?";
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const error = document.getElementById('loginError');

      if (isCreatingAccount && password !== confirmPassword) {
        error.innerText = 'Passwords do not match.';
        error.style.display = 'block';
        return;
      }

      if (email && password.length >= 4) {
        error.style.display = 'none';
        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      } else {
        error.innerText = 'Invalid email or password.';
        error.style.display = 'block';
      }
    });

    function continueWithGoogle() {
      alert("Google login not integrated yet.");
    }

    function continueWithFacebook() {
      alert("Facebook login not integrated yet.");
    }
  </script>
</body>
</html>
