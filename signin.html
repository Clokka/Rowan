<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - CLOKKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signin-container {
      background: #fff;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      gap: 10px;
    }

    .social-btn img {
      height: 20px;
    }

    .google {
      background: white;
    }

    .google:hover {
      background: #f1f1f1;
    }

    .facebook {
      background: #1877f2;
      color: white;
      border: none;
    }

    .facebook:hover {
      background: #145ec4;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .create-btn {
      padding: 0.75rem;
      width: 100%;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: #a93124;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Welcome Back to CLOKKA</h2>

    <button class="social-btn google">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <button class="social-btn facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook logo">
      Continue with Facebook
    </button>

    <div class="divider">or</div>

    <button class="create-btn">Create an Account</button>
  </div>

</body>
</html>
