<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in with Google - Clokka</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 2rem;
    }

    #g_id_signin {
      margin-bottom: 2rem;
    }

    #user-info {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      max-width: 300px;
      text-align: center;
    }

    #user-info img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Sign in with Google</h2>

  <div id="g_id_signin"></div>

  <div id="user-info">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <img id="user-pic" src="" alt="User Picture" />
  </div>

  <script>
    // Initialize Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '861110207927-45sban532nrcomev624v6bv5ps19als5.apps.googleusercontent.com',
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'outline', size: 'large', width: 300 }
      );

      // Optional fallback prompt for browsers with popup issues
      google.accounts.id.prompt();
    };

    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);

      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-pic').src = user.picture;
      document.getElementById('user-info').style.display = 'block';
    }

    // Decode JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
