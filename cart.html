<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .item-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .item-title {
      font-weight: bold;
    }

    .item-price {
      margin: 0.25rem 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quantity-controls button {
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .quantity-controls input[type="number"] {
      width: 50px;
      text-align: center;
      font-size: 1rem;
      padding: 0.2rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .remove-button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
    }

    .cart-summary {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    .coupon {
      margin-top: 1rem;
      font-size: 1rem;
      color: green;
    }

    .cart-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .clear-cart-btn, .checkout-btn {
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clear-cart-btn:hover, .checkout-btn:hover {
      background: #a93226;
    }

    .empty-message {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo" />
    <h1>Your Cart</h1>
  </header>

  <div class="container cart-actions">
    <button class="clear-cart-btn" onclick="clearCart()">Remove All Items</button>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Checkout</button>
  </div>

  <div class="container" id="cart-container">
    <!-- Cart items will appear here -->
  </div>

  <div class="container cart-summary">
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <div class="coupon">Use coupon code <strong>CLOKKA10</strong> for 10% off on eBay!</div>
  </div>

  <div id="empty-message" class="empty-message" style="display:none">
    Your cart is empty.
  </div>

  <div id="ebay-message" style="display:none"></div>

  <script src="cart.js"></script>
  <script>
    // Add setQuantity and clearCart functions in your cart.js for this to work
    // This block ensures empty-message is shown if cart is empty
    function showEmptyMessageIfNeeded() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('empty-message').style.display = cart.length === 0 ? 'block' : 'none';
    }
    window.addEventListener('DOMContentLoaded', showEmptyMessageIfNeeded);
    // Also call this inside loadCart() after rendering cart items
  </script>
</body>
</html>
