<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basket – Clokka</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    .cart-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .cart-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-details h3 {
      margin: 0 0 0.3rem;
    }

    .cart-details p {
      margin: 0.2rem 0;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-actions button {
      padding: 0.3rem 0.6rem;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background: #1e8449;
    }

    #cart-total {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #2c80b4;
    }

    .empty-message {
      font-size: 1.2rem;
      margin-top: 2rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Your Basket</h2>

  <section id="cart-container" class="cart-list">
    <!-- JS will render cart items here -->
  </section>

  <div id="cart-total">Total: £0.00</div>

  <button class="back-button" onclick="window.location.href='index.html'">
    ← Continue Shopping
  </button>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const totalPriceEl = document.getElementById('cart-total');

    // Load cart from localStorage or empty array
    function loadCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }

    // Save cart to localStorage
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Add item to cart with quantity merge logic
    function addToCart(product) {
      const cart = loadCart();

      // Check if the product is already in the cart
      const existingItemIndex = cart.findIndex(item => item.id === product.id);

      if (existingItemIndex > -1) {
        // If already in cart, increase quantity
        cart[existingItemIndex].quantity += 1;
      } else {
        // If new item, set quantity to 1 and add it
        product.quantity = 1;
        product.img = product.image || product.img || ''; // fallback for image key
        cart.push(product);
      }

      saveCart(cart);
    }

    // Render the cart items on the page
    function renderCart() {
      const cart = loadCart();
      if (!cartContainer || !totalPriceEl) return;

      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
        totalPriceEl.textContent = 'Total: £0.00';
        return;
      }

      cart.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.classList.add('cart-item');
        itemEl.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="cart-item-img" />
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>Price: £${item.price.toFixed(2)}</p>
            <label>
              Quantity: 
              <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input" />
            </label>
            <div class="cart-actions">
              <button data-index="${index}" class="remove-btn">Remove</button>
            </div>
          </div>
        `;
        cartContainer.appendChild(itemEl);
      });

      updateTotalPrice();
      setupEventListeners();
    }

    // Update total price display
    function updateTotalPrice() {
      const cart = loadCart();
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      totalPriceEl.textContent = `Total: £${total.toFixed(2)}`;
    }

    // Set up event listeners for quantity changes and remove buttons
    function setupEventListeners() {
      // Quantity inputs
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          let newQty = parseInt(e.target.value);
          if (isNaN(newQty) || newQty < 1) newQty = 1;

          const cart = loadCart();
          cart[index].quantity = newQty;
          saveCart(cart);
          updateTotalPrice();
        });
      });

      // Remove buttons
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          const cart = loadCart();
          cart.splice(index, 1);
          saveCart(cart);
          renderCart();
        });
      });
    }

    // Initialize render on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        renderCart();
      });
    } else {
      renderCart();
    }
  </script>

</body>
</html>
