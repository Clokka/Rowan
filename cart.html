<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - CLOKKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item h3 {
      margin: 0;
    }

    .cart-item p {
      margin: 0.25rem 0;
    }

    .cart-item input[type="number"] {
      width: 60px;
      padding: 0.25rem;
      font-size: 1rem;
    }

    .remove-button, .clear-button {
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-button:hover, .clear-button:hover {
      background: #a93226;
    }

    .cart-footer {
      margin-top: 2rem;
      text-align: center;
    }

    .total-price {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .empty-cart {
      text-align: center;
      color: #777;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Your Basket</h1>
  <div id="cart-container"></div>

  <div class="cart-footer" id="cart-footer"></div>

  <script>
    function getCart() {
      const cart = localStorage.getItem("clokkaCart");
      return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
      localStorage.setItem("clokkaCart", JSON.stringify(cart));
    }

    function calculateTotal(cart) {
      return cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById("cart-container");
      const footer = document.getElementById("cart-footer");

      container.innerHTML = "";
      footer.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-cart">Your basket is empty.</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>Price: $${item.price.toFixed(2)}</p>
            <p>
              Quantity: 
              <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input" />
            </p>
            <p>Subtotal: $${(item.price * item.quantity).toFixed(2)}</p>
          </div>
          <button class="remove-button" data-index="${index}">Remove</button>
        `;
        container.appendChild(div);
      });

      footer.innerHTML = `
        <p class="total-price">Total: $${calculateTotal(cart)}</p>
        <button class="clear-button" id="clear-cart">Clear Cart</button>
      `;
    }

    // Event delegation
    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("remove-button")) {
        const index = parseInt(e.target.dataset.index);
        let cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
      }

      if (e.target.id === "clear-cart") {
        localStorage.removeItem("clokkaCart");
        renderCart();
      }
    });

    document.addEventListener("input", function(e) {
      if (e.target.classList.contains("quantity-input")) {
        const index = parseInt(e.target.dataset.index);
        const newQuantity = parseInt(e.target.value);
        if (newQuantity > 0) {
          let cart = getCart();
          cart[index].quantity = newQuantity;
          saveCart(cart);
          renderCart();
        }
      }
    });

    renderCart();
  </script>
</body>
</html>
