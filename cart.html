<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basket – Clokka</title>

  <script src="cart.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    .cart-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .cart-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-details h3 {
      margin: 0 0 0.3rem;
    }

    .cart-details p {
      margin: 0.2rem 0;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-actions button {
      padding: 0.3rem 0.6rem;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background: #1e8449;
    }

    #cart-total {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #2c80b4;
    }

    .empty-message {
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h2>Your Basket</h2>

  <section id="cart-container" class="cart-list">
    <!-- JS will render cart items here -->
  </section>

  <div id="cart-total">Total: £0.00</div>

  <button class="back-button" onclick="window.location.href='index.html'">
    ← Continue Shopping
  </button>

</body>
</html>
