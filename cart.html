<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="cart.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .cart-container {
      max-width: 600px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
    }
    #checkoutBtn {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #checkoutBtn:hover {
      background-color: #5469d4;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Shopping Cart</h1>

    <!-- Cart items -->
    <div class="cart-item">
      <div>
        <strong>Product 1</strong><br />
        Quantity: 2
      </div>
      <div>£20.00</div>
    </div>
    <div class="cart-item">
      <div>
        <strong>Product 2</strong><br />
        Quantity: 1
      </div>
      <div>£15.00</div>
    </div>

    <!-- Summary -->
    <div class="cart-summary">
      Total: £55.00
    </div>

    <!-- Checkout Button -->
    <div style="text-align: center;">
      <a href="https://buy.stripe.com/test_aFa28r5TMafZb8y2IRcMM00" target="_blank" rel="noopener noreferrer">
        <button id="checkoutBtn">Continue to Checkout</button>
      </a>
    </div>
  </div>
</body>
</html>
