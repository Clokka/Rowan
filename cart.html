<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Basket - CLOKKA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    .cart-icon {
      position: relative;
      display: inline-block;
      text-decoration: none;
      color: white;
    }

    .cart-icon svg {
      width: 30px;
      height: 30px;
      stroke: white;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      display: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .cart-item img {
      height: 80px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-item input[type="number"] {
      width: 50px;
      padding: 0.25rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .remove-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #a93226;
    }

    .total {
      text-align: right;
      font-size: 1.25rem;
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Cart icon with notification badge -->
  <header>
    <a href="cart.html" class="cart-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h10a1 1 0 00.95-.68L21 9M7 13V6h13M5 21a1 1 0 100-2 1 1 0 000 2zm14 0a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </a>
  </header>

  <h1>Your Basket</h1>
  <div id="cart-container"></div>
  <div class="total" id="cart-total">Total: $0.00</div>

  <script>
    function getCart() {
      const cart = localStorage.getItem("clokkaCart");
      return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
      localStorage.setItem("clokkaCart", JSON.stringify(cart));
    }

    function updateCartCount() {
      const countEl = document.getElementById("cart-count");
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      if (totalItems > 0) {
        countEl.style.display = "inline-block";
        countEl.textContent = totalItems;
      } else {
        countEl.style.display = "none";
      }
    }

    function renderCart() {
      const container = document.getElementById("cart-container");
      const totalDisplay = document.getElementById("cart-total");
      const cart = getCart();

      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>$${item.price.toFixed(2)}</p>
          </div>
          <div class="cart-item-controls">
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input" />
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;

        container.appendChild(div);
      });

      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
      updateCartCount();
    }

    // Update quantity
    document.addEventListener("input", function (e) {
      if (e.target.classList.contains("quantity-input")) {
        const index = e.target.dataset.index;
        let cart = getCart();
        let newQty = parseInt(e.target.value);
        if (newQty >= 1) {
          cart[index].quantity = newQty;
          saveCart(cart);
          renderCart();
        }
      }
    });

    // Remove item
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("remove-btn")) {
        const index = e.target.dataset.index;
        let cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
      }
    });

    renderCart();
  </script>
</body>
</html>
