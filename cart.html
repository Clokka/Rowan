<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - CLOKKA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .item-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .item-title {
      font-weight: bold;
    }

    .item-price {
      margin: 0.25rem 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quantity-controls button {
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .remove-button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
    }

    .cart-summary {
      text-align: left;
      font-size: 1rem;
      margin-top: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .cart-summary p {
      margin-bottom: 0.5rem;
    }

    .ebay-link {
      display: block;
      margin-top: 0.25rem;
      color: #c0392b;
    }

    .ebay-link:hover {
      text-decoration: underline;
    }

    .coupon-code {
      margin-top: 1rem;
      background: #eafaf1;
      padding: 1rem;
      border-left: 5px solid #27ae60;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/VtMMSyI.png" alt="CLOKKA Logo" class="logo" />
    <h1>Your Cart</h1>
  </header>

  <div class="container" id="cart-container">
    <!-- Cart items will be injected here -->
  </div>

  <div class="container cart-summary">
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <p style="margin-top: 1.5rem;"><strong>Note:</strong> Due to ongoing maintenance on our website, payment cannot be accepted directly through <strong>clokka.co.uk</strong>. However, all products are available on our eBay store:</p>
    <p>
      ðŸ”— <a class="ebay-link" href="https://www.ebay.co.uk/mys/overview?MyEbay&gbh=1&CurrentPage=MyeBayAllSelling&ssPageName=STRK:ME:LNLK:MESX&source=GBH" target="_blank">
        Visit CLOKKA on eBay
      </a>
    </p>
    <div id="ebay-links"></div>

    <div class="coupon-code">
      ðŸ’¸ Use coupon code <strong>CLOKKA10</strong> on eBay for 10% off selected items!
    </div>
  </div>

  <script>
    function getEbayDetails(name) {
      const lower = name.toLowerCase();
      if (lower.includes("olevs")) {
        return {
          url: "https://www.ebay.co.uk/itm/388448139060",
          label: "OLEVS 9947 Men's Quartz Watch",
          image: "https://i.ebayimg.com/images/g/Xj4AAOSw9sZlVXaa/s-l1600.jpg"
        };
      } else if (lower.includes("poedagar")) {
        return {
          url: "https://www.ebay.co.uk/itm/388460737783",
          label: "Poedagar Men's Business Watch",
          image: "https://i.ebayimg.com/images/g/VLAAAOSwLwNlVXWm/s-l1600.jpg"
        };
      }
      return {
        image: "https://via.placeholder.com/80"
      };
    }

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      const totalEl = document.getElementById('cart-total');
      const ebayLinks = document.getElementById('ebay-links');
      container.innerHTML = '';
      ebayLinks.innerHTML = '';

      let total = 0;
      const linked = new Set();

      cart.forEach((item, index) => {
        const ebay = getEbayDetails(item.name);
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${ebay.image}" alt="${item.name}" />
          <div class="item-details">
            <span class="item-title">${item.name}</span>
            <span class="item-price">$${item.price.toFixed(2)}</span>
            <div class="quantity-controls">
              <button onclick="changeQuantity(${index}, -1)">âˆ’</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
              <button class="remove-button" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        container.appendChild(div);

        if (ebay.url && !linked.has(ebay.url)) {
          const link = document.createElement('a');
          link.href = ebay.url;
          link.target = "_blank";
          link.className = "ebay-link";
          link.textContent = `Buy "${ebay.label}" on eBay`;
          ebayLinks.appendChild(link);
          linked.add(ebay.url);
        }
      });

      totalEl.textContent = total.toFixed(2);
    }

    function changeQuantity(index, delta) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    window.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
