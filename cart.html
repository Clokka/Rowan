<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Clokka</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="cart.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #g_id_signin {
      margin-bottom: 1rem;
    }

    #user-info {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      max-width: 300px;
      text-align: center;
      margin-bottom: 2rem;
    }

    #user-info img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-top: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.8rem 0 0.5rem;
    }

    .product p {
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .product button {
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <h2>Welcome to Clokka</h2>
  <div id="g_id_signin"></div>

  <div id="user-info">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <img id="user-pic" src="" alt="User Picture" />
  </div>

  <div class="product-grid">
    <div class="product" data-price="29.99">
      <img src="images/watch1.jpg" alt="Classic Watch">
      <h3>Classic Watch</h3>
      <p>£29.99</p>
      <button class="add-to-basket">Add to Basket</button>
    </div>

    <div class="product" data-price="49.99">
      <img src="images/watch2.jpg" alt="Modern Watch">
      <h3>Modern Watch</h3>
      <p>£49.99</p>
      <button class="add-to-basket">Add to Basket</button>
    </div>

    <!-- Add more products as needed -->
  </div>

  <script>
    // Google Sign-In
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '861110207927-45sban532nrcomev624v6bv5ps19als5.apps.googleusercontent.com',
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'outline', size: 'large', width: 300 }
      );

      google.accounts.id.prompt();

      // Setup "Add to Basket" buttons
      document.querySelectorAll('.add-to-basket').forEach(button => {
        button.addEventListener('click', (e) => {
          const productEl = e.target.closest('.product');
          const product = {
            id: productEl.querySelector('h3').textContent,
            name: productEl.querySelector('h3').textContent,
            price: parseFloat(productEl.dataset.price),
            image: productEl.querySelector('img').src,
          };
          addToCart(product);
          window.location.href = 'cart.html';
        });
      });
    };

    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-pic').src = user.picture;
      document.getElementById('user-info').style.display = 'block';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
